<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script defer src="../NavBarComponent/navbar.js"></script>
</head>
<body>
    <!-- Form Section -->
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="http://localhost:3000/api/v1/clientes" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

            <label for="confirm-password">Repetir Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
