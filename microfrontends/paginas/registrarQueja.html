<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Quejas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script defer src="../NavBarComponent/navbar.js"></script>
    <style>
        textarea {
            width: 99%; 
            height: 100px; 
            resize: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Quejas</h2>
        <form action="http://localhost:3000/api/v1/quejas" method="POST">
            <label for="mensaje">Descripción</label>
            <textarea id="mensaje" name="mensaje" placeholder="Describe tu queja aquí..." rows="5" required></textarea>
            <button type="submit">Registrar Queja</button>
        </form>
    </div>
</body>
</html>
